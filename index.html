<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue online - sprint 1 tasca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header" class="box">
        <div id="header-top">
            <div id="logo" class="bar"></div>
            <nav id="nav" class="bar"></nav>
            <div id="social" class="bar"></div>
        </div>
        <div id="header-bottom">
            <div id="title"></div>
        </div>
    </header>
    <main id="main" class="box">
        <article id="article">
            <section id="section-elements">
                <div id="element1" class="element"></div>
                <div id="element2" class="element"></div>
                <div id="element3" class="element"></div>
                <div id="element4" class="element"></div>
            </section>
            <section id="section-bottom"></section> 
        </article>
        <aside id="aside">
            <div id="aside-title" class="aside-element"></div>
            <div id="aside-subtitle" class="aside-element"></div>
        </aside>
    </main>
    <footer id="footer" class="box"></footer>
</body>
</html>
